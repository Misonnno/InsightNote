name: Keep Supabase Active

on:
  schedule:
    - cron: '0 8 * * *' # 每天 UTC 8:00 自动运行
  workflow_dispatch: # 允许你手动点击按钮触发测试

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Authenticated Query
        run: |
          # 请求 notes 表的一条数据，并加上随机时间戳参数防止被缓存
          # 去掉了 -I，改用真正的数据请求
          curl -X GET "https://ndwuwthxyrfypogywfuv.supabase.co/rest/v1/notes?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -G --data-urlencode "t=$(date +%s)" \
          --fail || exit 1
