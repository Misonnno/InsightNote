name: Keep Supabase Active

on:
  schedule:
    # 每天 UTC 时间上午 8 点运行一次 (你可以根据需要调整)
    - cron: '0 8 * * *'
  # 允许你在 GitHub Actions 页面手动点击按钮触发测试
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API to prevent pause
        run: |
          # 将下面的 URL 替换为你项目的真实 URL
          # 通常是 https://<你的项目ID>.supabase.co/rest/v1/
          curl -I https://ndwuwthxyrfypogywfuv.supabase.co/rest/v1/
